    <style>
        :root {
            --glass-bg: rgba(10, 10, 12, 0.85);
            --glass-border: rgba(168, 85, 247, 0.4);
            --accent-primary: #d8b4fe;
            --accent-secondary: #22d3ee;
            --msg-user-bg: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --font-mono: 'Fira Code', monospace;
            --font-header: 'Orbitron', sans-serif;
        }

        body {
            background: #000;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
            background: radial-gradient(circle at center, #1e1b4b 0%, #000000 100%);
            height: 100dvh; 
            width: 100vw;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 3px; border: 1px solid #000; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.5); }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(168, 85, 247, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .font-header { font-family: var(--font-header); }
        .font-mono { font-family: var(--font-mono); }
        
        .input-glow:focus-within {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3), inset 0 0 10px rgba(168, 85, 247, 0.1);
            border-color: rgba(168, 85, 247, 0.8);
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.4;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .msg-anim { animation: slideUpFade 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px var(--accent-primary); }
            50% { box-shadow: 0 0 20px var(--accent-primary), 0 0 10px var(--accent-secondary); }
        }
        .active-ring { animation: pulse-glow 2s infinite; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-hover:hover { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; color: #f0abfc; }

        #boot-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }
        .loader-ring {
            width: 80px;
            height: 80px;
            border: 4px solid #111;
            border-top: 4px solid var(--accent-primary);
            border-right: 4px solid var(--accent-secondary);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .media-overlay {
            position: fixed;
            bottom: 90px; 
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            width: 95%;
            max-width: 600px; 
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .media-overlay.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
        }
        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            border: 1px solid rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.1);
        }
        .video-container.local { border-color: #a855f7; box-shadow: 0 0 20px rgba(168, 85, 247, 0.2); }
        .video-container.remote { border-color: #06b6d4; box-shadow: 0 0 20px rgba(6, 182, 212, 0.2); }
        
        .video-overlay-ui {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 4px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .video-container:hover .video-overlay-ui { opacity: 1; }
        
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        .remote-label {
            background: rgba(0,0,0,0.7);
            color: #22d3ee;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 9px;
            font-family: var(--font-mono);
            border: 1px solid rgba(34, 211, 238, 0.3);
        }

        /* RADIO STYLES UPDATED */
        .radio-genres { display: flex; gap: 6px; overflow-x: auto; padding-bottom: 6px; scrollbar-width: none; }
        .radio-genres::-webkit-scrollbar { display: none; }
        .genre-chip {
            white-space: nowrap; padding: 4px 10px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; font-size: 10px; color: #a5b4fc;
            cursor: pointer; transition: all 0.2s;
        }
        .genre-chip:hover, .genre-chip.active {
            background: rgba(168, 85, 247, 0.3); border-color: #a855f7;
            color: white; box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
        }
        .station-list { max-height: 250px; overflow-y: auto; margin-top: 10px; }
        .station-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; transition: background 0.2s;
        }
        .station-item:hover { background: rgba(255,255,255,0.05); }
        .station-item.playing { background: rgba(34, 211, 238, 0.1); border-left: 2px solid #22d3ee; }
        .station-name { font-size: 11px; color: #e2e8f0; font-weight: 500; }
        .station-bitrate { font-size: 9px; color: #64748b; font-mono; }

        #code-editor-overlay {
            position: fixed; inset: 0; z-index: 1000; 
            background: rgba(5, 5, 5, 0.95); display: flex; flex-direction: column; backdrop-filter: blur(10px);
        }
        .editor-body { display: flex; flex: 1; overflow: hidden; height: 100%; }
        @media (max-width: 768px) {
            .editor-body { flex-direction: column; }
            #code-area { flex: 0 0 45%; min-height: 250px; }
            #preview-area { flex: 1; border-top: 1px solid #333; }
        }

        #code-area {
            background: #0d1117; color: #c9d1d9; font-family: var(--font-mono);
            font-size: 13px; padding: 1rem; border: none; resize: none; outline: none;
            width: 100%; height: 100%; line-height: 1.5; border-right: 1px solid #30363d;
        }

        #preview-area { flex: 1; background: #fff; position: relative; }
        #preview-frame { width: 100%; height: 100%; border: none; }

        .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: bold; margin-top: 0.5em; margin-bottom: 0.5em; color: #fff; }
        .markdown-body code { background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 4px; font-size: 0.9em; font-family: var(--font-mono); }
        .markdown-body pre { background: #0d1117 !important; padding: 1em; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #30363d; }
        .markdown-body pre code { background: transparent; padding: 0; color: inherit; }
        .markdown-body img { max-width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); }

        .hidden-ui { display: none !important; }
        .flex-ui { display: flex !important; }
        
        .generated-image-container {
            position: relative;
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #22d3ee;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
        }
        .generated-image-container img {
            width: 100%;
            display: block;
            animation: slideUpFade 0.5s ease-out;
        }
    </style>
</head>

            const key = apiKeys[currentProvider];
            if (!key) throw new Error(t('errorKey'));
            
            const providerConfig = PROVIDERS[currentProvider];

            try {
                const response = await fetch(providerConfig.url, {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${key}`, 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({
                        model: currentModel, 
                        messages: messages, 
                        temperature: 0.6, 
                        max_tokens: 2048,
                        response_format: jsonMode ? { "type": "json_object" } : undefined
                    })
                });
                const data = await response.json();
                if (!response.ok) {
                    const errMsg = data.error?.message || data.message || `HTTP ${response.status}`;
                    if(response.status === 401) throw new Error(t('errorAuth'));
                    if(response.status === 429) throw new Error(t('errorRate'));
                    throw new Error(errMsg);
                }
                return data.choices[0].message.content;
            } catch (error) { throw error; }
        }

        function createPeerConnection(remoteUser) {
            const pc = new RTCPeerConnection(rtcConfig);
            peers[remoteUser] = pc;
            const dc = pc.createDataChannel("fileTransfer");
            setupDataChannel(dc, remoteUser);
            pc.onicecandidate = (e) => { if (e.candidate) broadcastWebRTCSignal('candidate', { candidate: e.candidate, target: remoteUser }); };
            pc.ontrack = (e) => {
                const elId = `vid-remote-${remoteUser}`;
                if (!document.getElementById(elId)) {
                    const div = document.createElement('div');
                    div.id = elId;
                    div.className = "video-container remote";
                    div.innerHTML = `<video autoplay playsinline muted></video><div class="remote-label">${remoteUser}</div>`;
                    div.querySelector('video').srcObject = e.streams[0];
                    UI.videoGrid.appendChild(div);
                    UI.videoGrid.classList.remove('hidden');
                    addSystemMessage(`Visual link with ${remoteUser}`, "info");
                }
            };
            pc.ondatachannel = (e) => setupDataChannel(e.channel, remoteUser);
            if (localStream) localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            return pc;
        }

        function setupDataChannel(dc, remoteUser) {
            dataChannels[remoteUser] = dc;
            dc.onmessage = async (event) => {
                const data = event.data;
                if (typeof data === 'string') {
                    const meta = JSON.parse(data);
                    receiveFileBuffer(remoteUser, meta);
                } else {
                    processFileChunk(remoteUser, data);
                }
            };
        }

        const fileReceivers = {};
        function receiveFileBuffer(remoteUser, meta) {
            fileReceivers[remoteUser] = { name: meta.name, type: meta.type, size: meta.size, received: 0, chunks: [] };
            UI.transferProgress.classList.remove('hidden');
            UI.transferStatus.innerText = `Receiving: ${meta.name} (0%)`;
        }
        function processFileChunk(remoteUser, chunk) {
            const receiver = fileReceivers[remoteUser];
            if (!receiver) return;
            receiver.chunks.push(chunk);
            receiver.received += chunk.byteLength;
            const percent = Math.floor((receiver.received / receiver.size) * 100);
            UI.progressBar.style.width = percent + '%';
            UI.transferStatus.innerText = `Receiving: ${receiver.name} (${percent}%)`;
            if (receiver.received >= receiver.size) {
                const blob = new Blob(receiver.chunks, { type: receiver.type });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = receiver.name; a.click();
                addSystemMessage(`üìÅ ${t('fileReceived')} ${receiver.name}`, "info");
                delete fileReceivers[remoteUser];
                UI.transferProgress.classList.add('hidden');
                UI.progressBar.style.width = '0%';
            }
        }
        async function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            const targetPeer = Object.keys(dataChannels)[0];
            if (!targetPeer) { addSystemMessage("No active P2P connection.", "error"); return; }
            const dc = dataChannels[targetPeer];
            if (dc && dc.readyState === 'open') {
                dc.send(JSON.stringify({ name: file.name, type: file.type, size: file.size }));
                const reader = new FileReader();
                let offset = 0; const chunkSize = 16384;
                UI.transferProgress.classList.remove('hidden'); UI.transferStatus.innerText = `Sending: ${file.name} (0%)`;
                reader.onload = (e) => {
                    dc.send(e.target.result); offset += e.target.result.byteLength;
                    const percent = Math.floor((offset / file.size) * 100);
                    UI.progressBar.style.width = percent + '%';
                    UI.transferStatus.innerText = `Sending: ${file.name} (${percent}%)`;
                    if (offset < file.size) readSlice(offset);
                    else { addSystemMessage(t('fileSent'), "info"); setTimeout(() => UI.transferProgress.classList.add('hidden'), 2000); input.value = ''; }
                };
                const readSlice = (o) => { const slice = file.slice(o, o + chunkSize); reader.readAsArrayBuffer(slice); };
                readSlice(0);
            } else { addSystemMessage("Data channel not ready.", "error"); }
        }

        function handleWebRTCMessage(data) {
            const sender = data.user;
            if (sender === userProfile.name) return;
            switch (data.signal) {
                case 'video_ready': if (localStream && !peers[sender]) { initiateCall(sender); } break;
                case 'video_stop': handleLeaveCall(sender); break;
                case 'offer': handleOffer(data.payload, sender); break;
                case 'answer': handleAnswer(data.payload, sender); break;
                case 'candidate': handleCandidate(data.payload, sender); break;
            }
        }
        async function initiateCall(remoteUser) {
            if (peers[remoteUser]) return;
            const pc = createPeerConnection(remoteUser);
            const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
            broadcastWebRTCSignal('offer', { sdp: offer, target: remoteUser });
        }
        async function handleOffer(payload, sender) {
            let pc = peers[sender];
            if (!pc) pc = createPeerConnection(sender);
            if (pc.signalingState === 'stable') {
                await pc.setRemoteDescription(new RTCSessionDescription(payload.sdp));
                const answer = await pc.createAnswer(); await pc.setLocalDescription(answer);
                broadcastWebRTCSignal('answer', { sdp: answer, target: sender });
            }
        }
        async function handleAnswer(payload, sender) {
            const pc = peers[sender];
            if (pc && pc.signalingState === 'have-local-offer') await pc.setRemoteDescription(new RTCSessionDescription(payload.sdp));
        }
        async function handleCandidate(payload, sender) {
            const pc = peers[sender];
            if (pc) await pc.addIceCandidate(new RTCIceCandidate(payload.candidate));
        }
        function handleLeaveCall(remoteUser) {
            if (peers[remoteUser]) {
                peers[remoteUser].close(); delete peers[remoteUser]; delete dataChannels[remoteUser];
                const el = document.getElementById(`vid-remote-${remoteUser}`); if (el) el.remove();
                addSystemMessage(`Signal lost from ${remoteUser}`, "warning");
            }
        }
        function addLocalVideo(stream) {
            const div = document.createElement('div');
            div.id = "vid-local";
            div.className = "video-container local";
            div.innerHTML = `<video autoplay muted playsinline></video><div class="remote-label" style="color:#d8b4fe">ME</div>`;
            div.querySelector('video').srcObject = stream;
            UI.videoGrid.appendChild(div);
            UI.videoGrid.classList.remove('hidden');
        }
        function broadcastWebRTCSignal(signalType, payload) {
            if (mqttClient && mqttClient.isConnected()) {
                const topic = currentRoom === "public" ? "termos/public" : `termos/rooms/${currentRoom}`;
                const msgPayload = { user: userProfile.name, type: 'webrtc', signal: signalType, payload: payload };
                const msg = new Paho.MQTT.Message(JSON.stringify(msgPayload));
                msg.destinationName = topic; mqttClient.send(msg);
            }
        }

        /* --- RADIO --- */
        let audioObj = new Audio();
        let currentPlayingStationUrl = null;
        let currentPlayingEl = null;

        let searchTimeout = null;
        if(UI.radioSearchInput) {
            UI.radioSearchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                clearTimeout(searchTimeout);
                if(query.length < 2) return;
                UI.radioStations.innerHTML = '<div class="text-gray-500 text-[9px] text-center py-4">SCANNING...</div>';
                searchTimeout = setTimeout(() => {
                    searchStationsByName(query);
                }, 500);
            });
        }

        function toggleMedia() { 
            const deck = document.getElementById('media-deck');
            deck.classList.toggle('active');
            if(deck.classList.contains('active') && UI.radioGenres.children.length <= 1) loadRadioGenres();
        }

        function switchMediaTab(tab) {
            document.getElementById('tab-video').classList.add('hidden');
            document.getElementById('tab-radio').classList.add('hidden');
            document.getElementById('tab-'+tab).classList.remove('hidden');
            const isActive = (t) => t === tab ? "bg-white/10 text-purple-300" : "text-gray-400 hover:text-white";
            document.getElementById('tab-btn-video').className = `flex-1 py-1.5 text-[10px] font-bold rounded border border-white/5 transition-all ${isActive('video')}`;
            document.getElementById('tab-btn-radio').className = `flex-1 py-1.5 text-[10px] font-bold rounded border border-white/5 transition-all ${isActive('radio')}`;
            if(tab === 'radio') {
                if(UI.radioGenres.children.length <= 1) loadRadioGenres();
                UI.radioSearchInput.focus();
            }
        }

        async function loadRadioGenres() {
            if(UI.radioGenres.children.length > 1) return;
            try {
                const res = await fetch('https://de1.api.radio-browser.info/json/tags');
                const genres = (await res.json()).filter(g => g.stationcount > 10).sort((a,b) => b.stationcount - a.stationcount).slice(0, 15);
                UI.radioGenres.innerHTML = '';
                genres.forEach(g => {
                    const chip = document.createElement('div');
                    chip.className = 'genre-chip';
                    chip.innerText = `${g.name} (${g.stationcount})`;
                    chip.onclick = () => { 
                        document.querySelectorAll('.genre-chip').forEach(c => c.classList.remove('active')); 
                        chip.classList.add('active'); 
                        loadStationsByTag(g.name); 
                    };
                    UI.radioGenres.appendChild(chip);
                });
            } catch(e) { UI.radioGenres.innerHTML = '<div class="text-red-400 text-[9px]">ERROR LOADING GENRES</div>'; }
        }

        async function searchStationsByName(name) {
            UI.radioStations.innerHTML = '<div class="text-gray-500 text-[9px] text-center py-4">SEARCHING...</div>';
            try {
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?name=${encodeURIComponent(name)}&limit=10&order=clickcount&reverse=true&hidebroken=true`);
                const stations = await res.json();
                renderStationList(stations);
            } catch(e) { UI.radioStations.innerHTML = '<div class="text-red-400 text-[9px]">SEARCH ERROR</div>'; }
        }

        async function loadStationsByTag(tag) {
            UI.radioStations.innerHTML = '<div class="text-gray-500 text-[9px] text-center py-4">LOADING STATIONS...</div>';
            try {
                const res = await fetch(`https://de1.api.radio-browser.info/json/stations/search?tag=${encodeURIComponent(tag)}&limit=15&order=clickcount&reverse=true&hidebroken=true`);
                const stations = await res.json();
                renderStationList(stations);
            } catch(e) { UI.radioStations.innerHTML = '<div class="text-red-400 text-[9px]">LOAD ERROR</div>'; }
        }

        function renderStationList(stations) {
            UI.radioStations.innerHTML = '';
            if(stations.length === 0) {
                UI.radioStations.innerHTML = '<div class="text-gray-500 text-[9px] text-center py-4">NO STATIONS FOUND</div>';
                return;
            }
            stations.forEach(s => {
                const div = document.createElement('div');
                div.className = 'station-item';
                const favicon = s.favicon ? `<img src="${s.favicon}" class="w-4 h-4 rounded mr-2 bg-black" onerror="this.style.display='none'">` : '';
                
                div.innerHTML = `
                    <div class="flex items-center">
                        ${favicon}
                        <div>
                            <div class="station-name">${s.name}</div>
                            <div class="text-[8px] text-gray-500">${s.country || ''}</div>
                        </div>
                    </div>
                    <div class="station-bitrate">${Math.round(s.bitrate / 1000)}kbps</div>
                `;
                div.onclick = () => playRadioStation(div, s.url_resolved || s.url, s.name);
                UI.radioStations.appendChild(div);
            });
        }

        async function playRadioStation(el, url, name) {
            document.querySelectorAll('.station-item').forEach(i => i.classList.remove('playing'));
            
            if (currentPlayingStationUrl === url && !audioObj.paused) {
                audioObj.pause();
                currentPlayingStationUrl = null;
                currentPlayingEl = null;
                return;
            }

            const originalName = el.querySelector('.station-name').innerText;
            el.querySelector('.station-name').innerText = `${t('radioBuffering')}...`;
            el.classList.add('playing');

            if (audioObj.src) {
                audioObj.pause();
                audioObj.currentTime = 0;
            }

            audioObj.src = url;
            
            audioObj.onerror = () => {
                el.querySelector('.station-name').innerText = originalName;
                el.classList.remove('playing');
                addSystemMessage(`Radio Error: ${name} is offline.`, "error");
                AudioFX.error();
                currentPlayingStationUrl = null;
            };

            audioObj.onplaying = () => {
                el.querySelector('.station-name').innerText = `${t('radioPlaying')} ‚ñ∂`;
                el.classList.add('playing');
                addSystemMessage(`Tuning into: ${name}`, "info");
            };

            try {
                await audioObj.play();
                currentPlayingStationUrl = url;
                currentPlayingEl = el;
            } catch (e) {
                el.querySelector('.station-name').innerText = originalName;
                el.classList.remove('playing');
                console.error(e);
                addSystemMessage("Playback blocked by browser.", "error");
            }
        }

        /* --- IDE --- */
        function toggleCodeEditor() {
            const isHidden = UI.codeOverlay.classList.contains('hidden-ui');
            if (isHidden) { if(!UI.codeArea.value) UI.codeArea.value = document.documentElement.outerHTML; UI.codeOverlay.classList.remove('hidden-ui'); UI.codeOverlay.classList.add('flex-ui'); setTimeout(runCode, 500); }
            else { UI.codeOverlay.classList.add('hidden-ui'); UI.codeOverlay.classList.remove('flex-ui'); }
        }
        function runCode() { 
            const code = UI.codeArea.value; 
            const doc = UI.previewFrame.contentDocument || UI.previewFrame.contentWindow.document; 
            doc.open(); doc.write(code); doc.close(); 
        }

        /* --- VISUALS --- */
        let animationFrameId;
        function initGalaxy() {
            const canvas = document.getElementById('galaxy-canvas');
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;
            const stars = Array(200).fill().map(() => ({ x: Math.random() * w, y: Math.random() * h, z: Math.random() * 2, o: Math.random(), s: Math.random() * 2 }));
            let mouseX = w / 2; let mouseY = h / 2;
            window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; ctx.fillRect(0, 0, w, h);
                stars.forEach(s => {
                    const dx = (mouseX - w/2) * 0.005 * s.z; const dy = (mouseY - h/2) * 0.005 * s.z;
                    s.x -= dx; s.y -= dy;
                    if (s.x < 0) s.x = w; if (s.x > w) s.x = 0; if (s.y < 0) s.y = h; if (s.y > h) s.y = h;
                    const size = s.s + (s.z * 0.5); const opacity = s.o * (0.5 + Math.random() * 0.5);
                    ctx.fillStyle = `rgba(168, 85, 247, ${opacity})`;
                    if (Math.random() > 0.9) ctx.fillStyle = `rgba(34, 211, 238, ${opacity})`;
                    ctx.beginPath(); ctx.arc(s.x, s.y, size, 0, Math.PI * 2); ctx.fill();
                });
                animationFrameId = requestAnimationFrame(draw);
            }
            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            draw();
            window.addEventListener('resize', () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });
        }
    </script>
